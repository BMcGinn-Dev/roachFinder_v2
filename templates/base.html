<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Custom CSS -->
    <style>

      html::before {
        content: "";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
        background-size: cover;
        z-index: -1;
      }


      body {
        background-color: #f8f9fa;
      }

      h2{
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Center text in container */
      .text-center {
        text-align: center;
        font-size: xx-large;
      }

      /* Light grey background color */
      .bg-light-grey {
        background-color: #f8f9fa;
      }

      .col-sm-3 {
        text-align: center;
        
      }

      /* Navbar styles */
      .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #e1e1e1;
      }

      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #212529;
      }

      .navbar-nav {
        margin-left: auto;
      }

      .nav-link {
        font-size: 18px;
        color: #212529;
      }

      .nav-link:hover {
        color: #007bff;
      }

      .tftable {font-size:12px;color:#333333;width:100%;border-width: 1px;border-color: #729ea5;border-collapse: collapse;}
          .tftable th {font-size:12px;background-color:#acc8cc;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;text-align:left;}
          .tftable tr {background-color:#d4e3e5;}
          .tftable td {font-size:12px;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;}
          .tftable tr:hover {background-color:#ffffff;}

      /* Footer styles */
      footer {
        background-color: #f8f9fa; /* Change to your desired background color */
        color: #212529; /* Change to your desired text color */
        margin-top: auto;
        
      }

      footer p {
        margin-bottom: 0;
      }

      /* Utility classes */
      .mt-5 {
        margin-top: 5rem;
      }

      .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
      }

      button {
        display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            color: #fff;
            background: linear-gradient(-45deg, #000, #fff);
            background-size: 400%;
            transition: all 0.5s ease;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      button:hover{
            background-position: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      }

      h1, h2, h3, h4, h5, h6, p {
        color: white;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
      }

    </style>




  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">roachFinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/current_week_v1">Current Week v1</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/current_week_v2">Current Week v2</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/history">History</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Calculator
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/calculator">Calculator v1</a></li>
                  <li><a class="dropdown-item" href="/calculator_v2">Calculator v2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

    <!-- Page Content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3">
      <div class="container">
        <p style="text-align: left;">&copy; 2023 roachFinder</p>
        <p style="text-align: right;"><a href="https://www.1800gambler.net/">Gambling Problem? </a></p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
